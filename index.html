<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Kadie Ford | Portfolio</title>
		<link href='https://fonts.googleapis.com/css?family=Lato:400,100,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="container">
			<header>
			<div class="row">
				<div class="col-md-6">
					<img srcset="https://placekitten.com/100/100" alt="Logo" class="img-circle">
				</div>
				<div class="col-md-6 text-xs-right name">
					<h1 class="heading">Kadie Ford</h1>
					<h4 class="heading-2">Front-end Ninja</h4>
				</div>
			</div>
			</header>
			<hr>
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
				    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
				    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
			  	</ol>
			  	<div class="carousel-inner" role="listbox">
				    <div class="carousel-item active">
				      	<img srcset="https://placekitten.com/1024/760" class="img-fluid center-block" alt="First slide">
				    </div>
			    	<div class="carousel-item">
			      		<img srcset="https://placekitten.com/1024/760" class="img-fluid center-block" alt="Second slide">
			    	</div>
			    	<div class="carousel-item">
			      		<img srcset="https://placekitten.com/1024/760" class="img-fluid center-block" alt="Third slide">
			    	</div>
			  	</div>
			  	<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			    	<span class="icon-prev" aria-hidden="true"></span>
			    	<span class="sr-only">Previous</span>
			  	</a>
			  	<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				    <span class="icon-next" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
			 	</a>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h2 class="featured">Featured Work</h2>
				</div>
			</div>
			<div class="row projects">
				<div class="col-md-4 text-xs-center">
					<img srcset="https://placekitten.com/400/300" alt="Appify" class="img-fluid center-block">
					<h2 class="project-names">Appify</h2>
					<p><a href="http://www.github.com">https://github.com/udacity/Appify</a></p>
				</div>
				<div class="col-md-4 text-xs-center">
					<img srcset="https://placekitten.com/400/300" alt="Sunflower" class="img-fluid center-block">
					<h2 class="project-names">Sunflower</h2>
					<p><a href="http://www.github.com">https://github.com/udacity/Sunflower</a></p>
				</div>
				<div class="col-md-4 text-xs-center">
					<img srcset="https://placekitten.com/400/300" alt="Bokeh" class="img-fluid center-block">
					<h2 class="project-names">Bokeh</h2>
					<p><a href="http://www.github.com">https://github.com/udacity/Bokeh</a></p>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
	</body>
</html>
